<table class="table">
  <thead>
    <th>ID</th>
    <th>Post ID</th>
    <th>Name</th>
    <th>Email</th>
    <th>Body</th>
  </thead>
  <tbody>
    <tr *ngFor="let comment of comments$ | async">
      <td>{{ comment.id }}</td>
      <td>{{ comment.postId }}</td>
      <td>{{ comment.name }}</td>
      <td>{{ comment.email }}</td>
      <td>{{ comment.body }}</td>
    </tr>
  </tbody>
</table>
